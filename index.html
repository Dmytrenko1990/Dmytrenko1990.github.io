<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>License Plate Scanner</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 20px; }
    video, canvas, input { width: 90%; max-width: 400px; margin: 10px auto; display: block; }
    #scanButton { padding: 10px 20px; font-size: 18px; }
    #resultInput { font-size: 18px; padding: 10px; text-align: center; }
  </style>
</head>
<body>

<h1>Scan License Plate</h1>
<video id="video" autoplay playsinline></video>
<button id="scanButton">Scan</button>
<canvas id="canvas" style="display: none;"></canvas>
<input type="text" id="resultInput" placeholder="Detected Plate Number" readonly />

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const scanButton = document.getElementById('scanButton');
const resultInput = document.getElementById('resultInput');

let streamStarted = false;

scanButton.addEventListener('click', async () => {
  if (!streamStarted) {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } }
      });
      video.srcObject = stream;
      streamStarted = true;
      return; // Wait for next click to scan
    } catch (err) {
      alert("Camera access failed: " + err);
      return;
    }
  }

  // Capture frame
  const context = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Darken everything except center area
  const padding = 50;
  const boxHeight = 80; // Adjust this to match license plate number area
  const centerY = canvas.height / 2 - boxHeight / 2;

  // Save current image data
  const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

  // Fill canvas with translucent black
  context.fillStyle = "rgba(0, 0, 0, 0.7)";
  context.fillRect(0, 0, canvas.width, canvas.height);

  // Restore only the center strip where plate number is expected
  context.putImageData(imageData, 0, 0, 0, centerY, canvas.width, boxHeight);

  resultInput.value = "Scanning...";

  try {
    const { data: { text } } = await Tesseract.recognize(
      canvas,
      'eng',
      {
        logger: m => console.log(m),
        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
      }
    );

let cleaned = text.toUpperCase();

// Remove known Florida plate words
cleaned = cleaned.replace(/MYFLORIDA\.COM/g, '');
cleaned = cleaned.replace(/SUNSHINE\s*STATE/g, '');
cleaned = cleaned.replace(/[^A-Z0-9]/g, ''); // Remove non-alphanumeric
cleaned = cleaned.replace(/\s+/g, ''); // Remove any extra spaces

// Try to extract a 5â€“8 character plate number (typical length)
const match = cleaned.match(/[A-Z0-9]{5,8}/);
resultInput.value = match ? match[0] : "No plate detected";    


  } catch (err) {
    console.error("OCR error:", err);
    resultInput.value = "Failed to detect plate.";
  }
});
</script>

</body>
</html>
