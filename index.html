<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Improved License Plate Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    #container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    video {
      width: 90vw;
      max-width: 400px;
      border-radius: 8px;
    }

    #frameOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      max-width: 300px;
      height: 80px;
      transform: translate(-50%, -50%);
      border: 3px dashed red;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
    }

    #scanButton {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
    }

    #resultInput {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

<h1>Scan License Plate</h1>

<div id="container">
  <video id="video" autoplay playsinline></video>
  <div id="frameOverlay"></div>
</div>

<button id="scanButton">Scan</button>
<canvas id="canvas"></canvas>
<input type="text" id="resultInput" placeholder="Detected Plate Number" readonly />

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const scanButton = document.getElementById('scanButton');
const resultInput = document.getElementById('resultInput');

let streamStarted = false;

scanButton.addEventListener('click', async () => {
  if (!streamStarted) {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      });
      video.srcObject = stream;
      streamStarted = true;
      return; // Wait for next click to scan
    } catch (err) {
      alert("Camera access failed: " + err);
      return;
    }
  }

  const context = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Crop to center frame area
  const frameWidth = canvas.width * 0.8;
  const frameHeight = 80;
  const frameX = (canvas.width - frameWidth) / 2;
  const frameY = (canvas.height - frameHeight) / 2;
  const frameImageData = context.getImageData(frameX, frameY, frameWidth, frameHeight);

  // Resize canvas to just the frame area
  canvas.width = frameWidth;
  canvas.height = frameHeight;
  context.putImageData(frameImageData, 0, 0);

  // Grayscale preprocessing
  let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < imageData.data.length; i += 4) {
    const avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
    imageData.data[i] = imageData.data[i+1] = imageData.data[i+2] = avg;
  }
  context.putImageData(imageData, 0, 0);

  resultInput.value = "Scanning...";

  try {
    const { data: { text } } = await Tesseract.recognize(
      canvas,
      'eng',
      {
        logger: m => console.log(m),
        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
        oem: 1, // Use LSTM OCR engine
        tessedit_pageseg_mode: 7 // Treat as a single line of text
      }
    );

    resultInput.value = text.trim() || "No plate detected";
  } catch (err) {
    console.error("OCR error:", err);
    resultInput.value = "Failed to detect plate.";
  }
});
</script>

</body>
</html>
